<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" >
  <h:form id="formDetailDetallesolicitud" >
    <p:dialog id="carDialogDetailDetallesolicitud" header="Detalle Detallesolicitud" widgetVar="carDialogDetailDetallesolicitud" showEffect="fade" resizable="false" hideEffect="explode" modal="true" draggable="false" >
      <h:panelGrid id="pgDetalleDetallesolicitud" cellpadding="0" cellspacing="2" width="100%" />
      <p:panel header="Datos de Detallesolicitud" >
        <h:panelGrid cellspacing="4" columns="2" >
          <p:outputLabel value="Artidetsolicitud :" for="txtArtidetsolicitud" />
          <p:outputLabel id="txtArtidetsolicitud" value="#{detallesolicitudBean.detallesolicitud.vc_artidetsolicitud}" style="font-weight:bold;" />
          <p:outputLabel value="Cantdetsolicitud :" for="txtCantdetsolicitud" />
          <p:outputLabel id="txtCantdetsolicitud" value="#{detallesolicitudBean.detallesolicitud.in_cantdetsolicitud}" style="font-weight:bold;" />
          <p:outputLabel value="Obsdetsolicitud :" for="txtObsdetsolicitud" />
          <p:outputLabel id="txtObsdetsolicitud" value="#{detallesolicitudBean.detallesolicitud.vc_obsdetsolicitud}" style="font-weight:bold;" />
          <p:outputLabel value="Provdetsolicitud :" for="txtProvdetsolicitud" />
          <p:outputLabel id="txtProvdetsolicitud" value="#{detallesolicitudBean.detallesolicitud.vc_provdetsolicitud}" style="font-weight:bold;" />
          <p:outputLabel value="Usuingresa :" for="txtUsuingresa" />
          <p:outputLabel id="txtUsuingresa" value="#{detallesolicitudBean.detallesolicitud.vc_usuingresa}" style="font-weight:bold;" />
          <p:outputLabel value="Fecingresa :" for="txtFecingresa" />
          <p:outputLabel id="txtFecingresa" value="#{detallesolicitudBean.detallesolicitud.dt_fecingresa}" style="font-weight:bold;" />
          <p:outputLabel value="Usumodifica :" for="txtUsumodifica" />
          <p:outputLabel id="txtUsumodifica" value="#{detallesolicitudBean.detallesolicitud.vc_usumodifica}" style="font-weight:bold;" />
          <p:outputLabel value="Fecmodifica :" for="txtFecmodifica" />
          <p:outputLabel id="txtFecmodifica" value="#{detallesolicitudBean.detallesolicitud.dt_fecmodifica}" style="font-weight:bold;" />
        </h:panelGrid>
      </p:panel>
      <br />
      <center >
        <p:commandButton title="Cerrar Ventana" value="Cerrar" icon="close-windows" oncomplete="confirmCloseDetallesolicitud.show()" />
        <p:spacer width="10" height="10" />
        <p:commandButton title="Imprimir Detalle" value="Imprimir" icon="icon-print" onclick="window.print();" />
      </center>
    </p:dialog>
    <p:confirmDialog id="confirmCloseDetallesolicitud" global="true" showEffect="fade" hideEffect="explode" widgetVar="confirmCloseDetallesolicitud" header="Confirmaci&oacute;n" severity="alert" message="¿Está Seguro de Cerrar la ventana?" >
      <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" process="@this" update="confirmCloseDetallesolicitud" oncomplete="confirmCloseDetallesolicitud.hide(),carDialogDetailDetallesolicitud.hide()" />
      <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" process="@this" update="confirmCloseDetallesolicitud" oncomplete="confirmCloseDetallesolicitud.hide()" />
    </p:confirmDialog>
  </h:form>
</ui:composition>
