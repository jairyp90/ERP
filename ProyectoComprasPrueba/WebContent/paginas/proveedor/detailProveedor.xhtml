<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" >
  <h:form id="formDetailProveedor" >
    <p:dialog id="carDialogDetailProveedor" header="Detalle Proveedor" widgetVar="carDialogDetailProveedor" showEffect="fade" resizable="false" hideEffect="explode" modal="true" draggable="false" >
      <h:panelGrid id="pgDetalleProveedor" cellpadding="0" cellspacing="2" width="100%" />
      <p:panel header="Datos de Proveedor" >
        <h:panelGrid cellspacing="4" columns="2" >
          <p:outputLabel value="Nomproveedor :" for="txtNomproveedor" />
          <p:outputLabel id="txtNomproveedor" value="#{proveedorBean.proveedor.vc_nomproveedor}" style="font-weight:bold;" />
          <p:outputLabel value="Rucproveedor :" for="txtRucproveedor" />
          <p:outputLabel id="txtRucproveedor" value="#{proveedorBean.proveedor.vc_rucproveedor}" style="font-weight:bold;" />
          <p:outputLabel value="Dirproveedor :" for="txtDirproveedor" />
          <p:outputLabel id="txtDirproveedor" value="#{proveedorBean.proveedor.vc_dirproveedor}" style="font-weight:bold;" />
          <p:outputLabel value="Tel1proveedor :" for="txtTel1proveedor" />
          <p:outputLabel id="txtTel1proveedor" value="#{proveedorBean.proveedor.vc_tel1proveedor}" style="font-weight:bold;" />
          <p:outputLabel value="Tel2proveedor :" for="txtTel2proveedor" />
          <p:outputLabel id="txtTel2proveedor" value="#{proveedorBean.proveedor.vc_tel2proveedor}" style="font-weight:bold;" />
          <p:outputLabel value="Corrproveedor :" for="txtCorrproveedor" />
          <p:outputLabel id="txtCorrproveedor" value="#{proveedorBean.proveedor.vc_corrproveedor}" style="font-weight:bold;" />
          <p:outputLabel value="Usuingresa :" for="txtUsuingresa" />
          <p:outputLabel id="txtUsuingresa" value="#{proveedorBean.proveedor.vc_usuingresa}" style="font-weight:bold;" />
          <p:outputLabel value="Fecingresa :" for="txtFecingresa" />
          <p:outputLabel id="txtFecingresa" value="#{proveedorBean.proveedor.dt_fecingresa}" style="font-weight:bold;" />
          <p:outputLabel value="Usumodifica :" for="txtUsumodifica" />
          <p:outputLabel id="txtUsumodifica" value="#{proveedorBean.proveedor.vc_usumodifica}" style="font-weight:bold;" />
          <p:outputLabel value="Fecmodifica :" for="txtFecmodifica" />
          <p:outputLabel id="txtFecmodifica" value="#{proveedorBean.proveedor.dt_fecmodifica}" style="font-weight:bold;" />
        </h:panelGrid>
      </p:panel>
      <br />
      <center >
        <p:commandButton title="Cerrar Ventana" value="Cerrar" icon="close-windows" oncomplete="confirmCloseProveedor.show()" />
        <p:spacer width="10" height="10" />
        <p:commandButton title="Imprimir Detalle" value="Imprimir" icon="icon-print" onclick="window.print();" />
      </center>
    </p:dialog>
    <p:confirmDialog id="confirmCloseProveedor" global="true" showEffect="fade" hideEffect="explode" widgetVar="confirmCloseProveedor" header="Confirmaci&oacute;n" severity="alert" message="¿Está Seguro de Cerrar la ventana?" >
      <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" process="@this" update="confirmCloseProveedor" oncomplete="confirmCloseProveedor.hide(),carDialogDetailProveedor.hide()" />
      <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" process="@this" update="confirmCloseProveedor" oncomplete="confirmCloseProveedor.hide()" />
    </p:confirmDialog>
  </h:form>
</ui:composition>
