<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="../../plantillas/plantilla.xhtml" >
  <ui:define name="body" >
    <h:form id="formListDetalleordencompra" >
      <p:growl id="msgDetalleordencompra" showDetail="true" life="4800" />
      <center >
        <h:outputLabel value="Listado de Detalleordencompra" styleClass="tittle_page" />
      </center>
      <div style="width: 100%;" >
        <table style="width: 100%;" >
          <tr >
            <td style="width: 50%;" >
              <div style="width: 100%; text-align: left;" >
                <p:commandButton value="Nuevo(a) Detalleordencompra" actionListener="#{detalleordencompraBean.cargarDatosMaestros}" oncomplete="carDialogNewDetalleordencompra.show()" icon="icon-add" update=":formNewDetalleordencompra" />
              </div>
            </td>
            <td style="width: 50%;" >
              <div style="width: 100%; text-align: right;" >
                <p:commandLink title="Imprimir" onclick="window.print();" >
                  <p:graphicImage value="/resources/img/print.png" />
                </p:commandLink>
                <p:commandLink title="Exportar excel" ajax="false" >
                  <p:graphicImage value="/resources/img/excel.png" />
                  <p:dataExporter type="xls" target="tablaListadoDetalleordencompra" fileName="DetalleordencompraExcel" />
                </p:commandLink>
                <p:commandLink title="Exportar pdf" ajax="false" >
                  <p:graphicImage value="/resources/img/pdf.png" />
                  <p:dataExporter type="pdf" target="tablaListadoDetalleordencompra" fileName="DetalleordencompraPDF" />
                </p:commandLink>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <br />
      <p:dataTable id="tablaListadoDetalleordencompra" var="dto" value="#{detalleordencompraBean.listaDetalleordencompra}" rowKey="#{dto.in_iddetordcompra}" selection="#{detalleordencompraBean.detalleordencompra}" selectionMode="single" paginator="true" paginatorPosition="bottom" rows="10" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,40" emptyMessage="No hay ningun(a) Detalleordencompra Disponible" >
        <p:ajax event="rowSelect" listener="#{detalleordencompraBean.onRowSelect}" />
        <p:column >
          <f:facet name="header" >
            <h:outputText value="cantdetordcompra" />
          </f:facet>
          <h:outputText value="#{dto.db_cantdetordcompra}" />
        </p:column>
        <p:column >
          <f:facet name="header" >
            <h:outputText value="idunidetordcompra" />
          </f:facet>
          <h:outputText value="#{dto.id_idunidetordcompra}" />
        </p:column>
        <p:column >
          <f:facet name="header" >
            <h:outputText value="desunidetordcompra" />
          </f:facet>
          <h:outputText value="#{dto.vc_desunidetordcompra}" />
        </p:column>
        <p:column >
          <f:facet name="header" >
            <h:outputText value="desdetordcompra" />
          </f:facet>
          <h:outputText value="#{dto.vc_desdetordcompra}" />
        </p:column>
        <p:column >
          <f:facet name="header" >
            <h:outputText value="desprecuordcompra" />
          </f:facet>
          <h:outputText value="#{dto.vc_desprecuordcompra}" />
        </p:column>
        <p:column >
          <f:facet name="header" >
            <h:outputText value="destotalordcompra" />
          </f:facet>
          <h:outputText value="#{dto.vc_destotalordcompra}" />
        </p:column>
        <p:column >
          <f:facet name="header" >
            <h:outputText value="usuingresa" />
          </f:facet>
          <h:outputText value="#{dto.vc_usuingresa}" />
        </p:column>
        <p:column >
          <f:facet name="header" >
            <h:outputText value="fecingresa" />
          </f:facet>
          <h:outputText value="#{dto.dt_fecingresa}" />
        </p:column>
        <p:column >
          <f:facet name="header" >
            <h:outputText value="usumodifica" />
          </f:facet>
          <h:outputText value="#{dto.vc_usumodifica}" />
        </p:column>
        <p:column >
          <f:facet name="header" >
            <h:outputText value="fecmodifica" />
          </f:facet>
          <h:outputText value="#{dto.dt_fecmodifica}" />
        </p:column>
      </p:dataTable>
      <br />
      <center >
        <p:commandButton title="Ver" update=":formDetailDetalleordencompra:carDialogDetailDetalleordencompra" oncomplete="if(!args.validationFailed)carDialogDetailDetalleordencompra.show()" actionListener="#{detalleordencompraBean.cargarDatos()}" icon="icon-detail" value="Ver Detalle" />
        <p:spacer width="10" height="10" />
        <p:commandButton title="Actualizar" update=":formUpdateDetalleordencompra:carDialogUpdateDetalleordencompra" oncomplete="if(!args.validationFailed)carDialogUpdateDetalleordencompra.show()" actionListener="#{detalleordencompraBean.cargarDatos()}" icon="icon-update" value="Actualizar" />
        <p:spacer width="10" height="10" />
        <p:commandButton title="Eliminar" update=":formDeleteDetalleordencompra:confirmDeleteDetalleordencompra" oncomplete="if(!args.validationFailed)confirmDeleteDetalleordencompra.show()" actionListener="#{detalleordencompraBean.cargarDatos()}" icon="icon-delete" value="Eliminar" />
      </center>
    </h:form>
    <ui:insert name="popupNuevaDetalleordencompra" >
      <ui:include src="/paginas/detalleordencompra/addDetalleordencompra.xhtml" />
    </ui:insert>
    <ui:insert name="popupActualizarDetalleordencompra" >
      <ui:include src="/paginas/detalleordencompra/updateDetalleordencompra.xhtml" />
    </ui:insert>
    <ui:insert name="popupDetalleDetalleordencompra" >
      <ui:include src="/paginas/detalleordencompra/detailDetalleordencompra.xhtml" />
    </ui:insert>
    <ui:insert name="popupEliminarDetalleordencompra" >
      <ui:include src="/paginas/detalleordencompra/deleteDetalleordencompra.xhtml" />
    </ui:insert>
  </ui:define>
</ui:composition>
